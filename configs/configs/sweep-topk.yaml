dataset: 
  module: datasets.tu
  root: 
    - ./data/DD
    - ./data/MUTAG
    - ./data/PROTEINS
    - ./data/ENZYMES
  seed: 
    - 2025
    - 2024
    - 2023
    - 2022 
    - 2021
    - 2020
  batch_size: 32
  use_node_attr: False
  cleaned: False

model: 
  module: models.topk
  pool_ratio: 0.9
  hidden_channels: 64
  hidden_linear_layer: 64

logger: 
  log_dir: topk
  model_str: topk
  log_interval: 10
  logger_name: csvlogger

trainer:
  epochs: 50
  lr: 0.001
